<div class="container-fluid box">
  <div class="sign-in-form col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-sm-offset-2 col-sm-8">
    <form [formGroup]="loginForm" (submit)="login()" novalidate>
      <!--col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 col-sm-offset-2 col-sm-8-->
      <h2>Sign In or Register</h2>
      <br/>
      <div class="form-group" [ngClass]="{'has-error': loginForm.get('email').dirty && !loginForm.get('email').valid }">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" formControlName="email">
        <ul>
          <li *ngIf="loginForm.controls['email'].errors?.required  && loginForm.controls['email'].dirty">
            <em>Please enter your email.</em>
          </li>
          <li *ngIf="loginForm.controls['email'].errors?.validateEmail && loginForm.controls['email'].dirty">
            <em>Please enter valid email.</em>
          </li>
        </ul>
      </div>

      <div class="form-group" [ngClass]="{'has-error': loginForm.get('password').dirty && !loginForm.get('password').valid }">
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" formControlName="password">
      </div>
      <ul>
        <li *ngIf="loginForm.controls['password'].errors?.required && loginForm.controls['password'].dirty">
          <em>Please enter your password.</em>
        </li>
      </ul>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Sign In</button>
        <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">Register</button>
      </div>
    </form>
  </div>
</div>
<!--Register Modal start-->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <app-register></app-register>
  </div>
</div>
<!--Register Modal end-->
