<div class="container-fluid">
  <form class="sign-in-form col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6 col-sm-offset-1 col-sm-10">
    <h2>Sign In or Register</h2>
    <br/>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control">
    </div>
    <div>
      <a routerLink='/home'>
        <button class="btn btn-success" type="submit">Sign In</button>
      </a>
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Register</button>
    </div>
  </form>
</div>
<!--Modal start-->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Registration form</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-offset-1 col-sm-3" for="first-name">First Name:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="first-name" placeholder="Please enter First Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-offset-1 col-sm-3" for="last-name">Last Name:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="last-name" placeholder="Please enter Last Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-offset-1 col-sm-3" for="emp-id">Employee ID:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="emp-id" placeholder="Please enter Employee ID">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-offset-1 col-sm-3" for="email">Email:</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="email" placeholder="Please enter email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-offset-1 col-sm-3" for="pwd">Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="pwd" placeholder="Please enter password">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-offset-1 col-sm-3" for="confirm-pwd">Password:</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="confirm-pwd" placeholder="Please confirm password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
              <button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--Modal end-->
